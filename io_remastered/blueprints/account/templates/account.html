{% extends "content_page.html" %}

{% block head_links %}
{{super()}}
<link rel="stylesheet" href="{{ get_static_resource('css/pages/account.css') }}">
{% endblock %}

{% block page_content %}
<div class="account-page">
   <div>logged as: {{current_user().username}}</div>
   <div class="sessions">
        <div>Current sessions ({{user_sessions|length}}):</div>
        {% for user_session in user_sessions %}
        <div>{{user_session}}</div>
        {% endfor %}
   </div>
</div>

{% endblock %}
