{% extends "content_page.html" %}

{% block head_links %}
{{super()}}

{% endblock %}

{% block page_content %}
<div class="directory-preview-page">
    {{directory.name}}
    <div>
        {% for file in directory.files %}
        <div>{{file.uuid}}</div>
        {% endfor %}
    </div>
</div>

{% endblock %}
