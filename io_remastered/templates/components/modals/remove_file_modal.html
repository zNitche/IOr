{% extends "components/modals/modal_base.html" %}
{% block modal_content %}
<div class="remove-file-modal">
    <div class="title">
        Delete file
    </div>
    <div class="content">
        Do you want to pernamently remove: {{file_name}}
    </div>
    <form action="{{url_for('storage.remove_file', uuid=file_uuid)}}" class="actions" method="post">
        <button class="remove-file-button" type="submit">remove</button>
    </form>
</div>
{% endblock %}
