<div class="flashed-message flashed-message-{{ category }}" id="flash-message-{{ flash_message_uuid }}">
    <script>
        autoCloseFlashMessage('{{flash_message_uuid}}');
    </script>
    <div class="flashed-message-text">
        {{ message }}
    </div>
    <img src="{{ get_static_resource('icons/close_icon.svg') }}" class="close-flash-message-icon"
        onclick="closeFlashMessage(event)" />
</div>
